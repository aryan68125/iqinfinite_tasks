{% extends 'base/base.html' %}
{% load static %}
{{ title }}
{% block title %}
{% endblock title %}

{% block content %}

<script>
    var GetAdminUsernameView_url = '{% url "GetAdminUsernameView" %}'
    var ChangeAdminInfoView_url = "{% url 'ChangeAdminInfoView' %}";
    var ChangeAdminPasswordView_url = "{% url 'ChangeAdminPasswordView' %}";
    var UploadAdminProfilePictureView_url = "{% url 'UploadAdminProfilePictureView' %}";
    var GetAdminProfilePictureView_url = "{% url 'GetAdminProfilePictureView' %}"
</script>

<div class="container">
    <p id="admin_user_id" style="display:none"></p>
    <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12">
                <div><h3>Admin settings:</h3></div>
                <div class="card" style="width: 18rem;">
                    <img src="" class="card-img-top" alt="..." style="height:18rem; width:18rem;" id = "admin_profile_pic">
                    <div class="card-body">
                      <!-- <button class="btn btn-dark" id="upload_profile_pic_admin">Upload</button> -->
                      <input type="file" id="profile_picture_input" accept="image/*" style="display: none;">
                      <button type="button" id="select_profile_picture_button" class="btn btn-dark mx-1"><i class="fa-solid fa-file-import"></i></button>
                      <button type="button" id="upload_profile_pic_admin" class="btn btn-dark mx-1"><i class="fa-solid fa-upload"></i></button>
                      <a class="btn btn-dark" id="download-link" href="#" download style="display: none;"><i class="fa-solid fa-download"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12 pt-4">



                <div class="row me-2 my-2 pt-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-6">
                                    <div class="mb-3">
                                        <label for="first_name_admin_settings_form" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="first_name_admin_settings_form" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="username_admin_settings_form" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username_admin_settings_form" aria-describedby="emailHelp" disabled>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6">
                                    <div class="mb-3">
                                        <label for="last_name_admin_settings_form" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="last_name_admin_settings_form" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mt-5">
                                        <button class="btn btn-dark" id="save_admin_updated_info_button">Save changes</button>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6">
                                    <div class="mb-3">
                                        <label for="email_admin_settings_form" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email_admin_settings_form" aria-describedby="emailHelp">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="row me-2 my-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-6">
                                        <div class="mb-3">
                                            <label for="password_admin_settings_form" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password_admin_settings_form" aria-describedby="emailHelp">
                                        </div>
                                        <div>
                                            <button class="btn btn-dark" id="save_admin_updated_password_button">Change Password</button>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-6">
                                        <div class="mb-3">
                                            <label for="password2_admin_settings_form" class="form-label">Re-type Password</label>
                                            <input type="password" class="form-control" id="password2_admin_settings_form" aria-describedby="emailHelp">
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>



            </div>
          </div>
        </div>
    </div>
</div>
<script src="{% static 'js/admin_app/admin_settings_page.js' %}"></script>
<!-- <link href="{% static 'css/auth_user/login_page.css' %}" rel="stylesheet"/> -->
{% endblock content %}
