{% load static %}
<html>
    <head>
        <title>
            {% block title %}
            {% endblock title %}
        </title>

        <script src="{% static 'js/jquery/jquery.js' %}"></script>
        <script src="{% static 'js/sweetalert/sweetalert.js' %}"></script>
        <script src="https://kit.fontawesome.com/aed2e6e79d.js" crossorigin="anonymous"></script>
        <link href="{% static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/fontawesome/all.css' %}" rel="stylesheet"/>
    </head>
    <body class="container-fluid">
      <p id="user_id">{{  context.user_id  }}</p>
      <script>
        var logout_url = "{% url 'LogoutSameOrigin' %}"
        var login_page_url = "{% url 'LoginPage' %}"
        var HomeLoginTester_url = "{% url 'HomeLoginTester' %}";
    </script>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img alt="IQ"/>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Manage Users</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Manage Tasks</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Admin Settings</a>
                    <ul class="dropdown-menu" aria-labelledby="adminSettingsDropdown">
                      <li><a class="dropdown-item" href="#">General Settings</a></li>
                      <li><a class="dropdown-item" href="#">User Permissions</a></li>
                      <li><a class="dropdown-item" href="#">System Logs</a></li>
                  </ul>
                  </li>
                </ul>
              </div>
            </div>
            <div id="logged_in_user_name" class="d-sm-flex flex-row d-flex justify-content-around">
            </div>
            <div>
              <button class="btn btn-dark" id="signout"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </nav>
        <div class="container-fluid">
        {% block content %}
        {% endblock content %}
        </div>
    </body>
    <script src="{% static 'js/bootstrap/bootstrap.js' %}"></script>
    <script src="{% static 'js/fontawesome/all.js' %}"></script> 
    <script src="{% static 'js/base/base.js' %}"></script> 
    <link href="{% static 'css/base/base.css' %}" rel="stylesheet"/>
</html>
