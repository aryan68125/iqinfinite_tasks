{% extends 'base/base_auth.html' %}
{% load static %}
{{ title }}
{% block title %}
{% endblock title %}

{% block content %}
<script>
    var VerifyOTPResendOTP_url = '{% url "VerifyOTPResendOTP" %}';
    var login_page_url = '{% url "LoginPage" %}';
</script>

<div class="container">
<div class="w-100 display_flex_style">
    <div class="card w-50">
        <div class="card-body">
            <div><h3>Verify OTP</h3></div>
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="otp" aria-describedby="otp">
            </div>
            <div class="w-100 display_flex_style_button">
                <div class="mx-1">
                    <button type="submit" class="btn btn-dark" id="verify_button">Verify</button>
                </div>
                <div class="mx-1">
                    <button type="submit" class="btn btn-dark" id="resend_otp">Re-send OTP</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="{% static 'js/auth_user/verify_otp_page.js' %}"></script>
<link href="{% static 'css/auth_user/verify_otp_page.css' %}" rel="stylesheet"/>
{% endblock content %}
