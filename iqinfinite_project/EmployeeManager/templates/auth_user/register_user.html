{% extends 'base/base_auth.html' %}
{% load static %}
{{ title }}
{% block title %}
{% endblock title %}

{% block content %}
<script>
    var register_user_url = '{% url "RegisterUser" %}';
    var read_user_role_url = '{% url "ReadUserRoles" %}';
</script>

<div class="container d-flex flex-column justify-content-around h-100 w-100">
 <div class="d-flex flex-column justify-content-around">
    <div class="card w-50">
        <div class="card-body d-flex flex-column justify-content-around">
          <div class="w-100 text-center">
            <h4>Sign Up</h4>
          </div>
          <div class="d-flex flex-column justify-content-around">
            <div class="mb-3">
                <label for="user_name" class="form-label">User Name</label>
                <input type="text" class="form-control" id="user_name" aria-describedby="username">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <!--user role dropdown menu data from db is coming from js -->
            <div class="mb-3">
                <select class="form-group mx-2" style="width:97%" id="role">

                </select>
            </div>

            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1">
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Re-type Password</label>
                <input type="password" class="form-control" id="password2">
            </div>

            <div class="row w-100 mb-3">
                <div class="col-sm-7">
                    <div class="mb-3 d-flex justify-content-around">
                        <button type="button" class="btn btn-dark" id="sign_up">Sign up</button>
                        <a class = "link_style mt-2" href="#">Already have an account?</a>
                    </div>
                </div>
                <div class="col-sm-5"></div>
            </div>
          </div>
        </div>
      </div>
 </div>
</div>
<script src="{% static 'js/auth_user/register_user.js' %}"></script>
<link href="{% static 'css/auth_user/register_user.css' %}" rel="stylesheet"/>
{% endblock content %}
